<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - FLIPPKART</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 400px;
      background: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      color: #2874f0;
    }

    .qr-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .note {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    .upi-id {
      font-weight: bold;
      font-size: 16px;
      color: #000;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scan & Pay</h1>
    <img src="IMAGE/qr.jpg" alt="Scan QR to Pay" class="qr-image">
    <p class="upi-id">UPI ID: <span style="color: green;">flippkart@upi</span></p>
    <p class="note">After payment, your order will be processed. Thank you!</p>
  </div>
</body>
</html>
