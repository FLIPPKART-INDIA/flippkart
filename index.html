<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flippkart - Kurta</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>FLIPPKART</h1>
  </header>

  <main>
    <div class="product-container">
      <img src="IMAGE/kurta.jpg" alt="Kurta Image"/>
      <div class="details">
        <h2>Anushansa Women Floral Print Anarkali Kurta</h2>
        <p><strong>₹499</strong> <span class="original">₹1,299</span> <span class="offer">(61% OFF)</span></p>
        <p>Size: M, L, XL, XXL</p>
        <p>Color: Peach</p>
        <p>Material: Rayon</p>

        <form action="payment.html" method="get">
          <input type="text" name="name" placeholder="Your Name" required><br>
          <input type="text" name="address" placeholder="Delivery Address" required><br>
          <input type="tel" name="phone" placeholder="Phone Number" required><br>
          <button type="submit">Buy Now</button>
        </form>

        <p class="contact">For help: leocreater0@example.com | +91-9876543210</p>
      </div>
    </div>
  </main>
</body>
</html>
